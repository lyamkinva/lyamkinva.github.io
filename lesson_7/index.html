<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="section">
        <div class="header">
            <span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион уже сейчас</strong>
        </div>
        <div class="main">
            <div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/1yrOLroYHpU?rel=0&amp;controls=0" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
            <div class="form">
                <span>Введите свой email</span>
                <input type="text" placeholder="Ваше имя">
                <input type="text" placeholder="Ваш email">
                <Button>Получить инструкцию</Button>
            </div>
        </div>
        <div class="footer">
            <h2>Почему нужно сделать это сейчас?</h2>
            <div class="feature">
                <img src="img/01.png" alt="Первое преимущество">
                <p>Первое преимущество</p>
            </div>
            <div class="feature">
                <img src="img/02.png" alt="Второе преимущество">
                <p>Второе преимущество</p>
            </div>
            <div class="feature">
                <img src="img/03.png" alt="Третье преимущество">
                <p>Третье преимущество</p>
            </div>
            <div class="feature">
                <img src="img/04.png" alt="четвертое преимущество">
                <p>Четвертое преимущество</p>
            </div>
            <Button>Получить инструкцию</Button>
        </div>
        <div class="clients">
            <p>Наши клиенты</p>
            <img src="img/clients/01.png" alt="Клиент 1">
            <img src="img/clients/02.png" alt="Клиент 2">
            <img src="img/clients/03.png" alt="Клиент 3">
            <img src="img/clients/04.png" alt="Клиент 4">
            <img src="img/clients/05.png" alt="Клиент 5">
            <img src="img/clients/06.png" alt="Клиент 6">
            <img src="img/clients/07.png" alt="Клиент 7">
            <img src="img/clients/08.png" alt="Клиент 8">
        </div>
    </div>
</body>
</html>
