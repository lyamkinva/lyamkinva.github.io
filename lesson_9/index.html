<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section text-center">
    <div class="container">
        <!--Первый row под заголовок-->
        <div class="row">
            <div class="col">
            <h1 class="header">
                <span>Получите видео-инструкцию</span>
                <strong class="text-uppercase">Как заработать свой первый миллион</strong>
            </h1>
            </div>
        </div>
        <!--Второй row под content-->
        <div class="row justify-content-center">
            <div class="col-12 col-xl-6 col-lg-10 col-md-12 video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Iy-ly3U327o" frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen></iframe>
            </div>
            <div class="col-xl-4 col-lg-8 col-md-8">
                <form>
                    <p>
                        Введите свой e-mail
                    </p>
                    <input type="text" class="form-control"  placeholder="Ваше имя">
                    <input type="text" class="form-control"  placeholder="Ваш email">
                    <button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Вторая секция-->
<div class="section main text-center">
    <div class="container">
        <div class="row justify-content-arround">
            <div class="col-lg-12">
                <h2>Почему нужно сделать это сейчас?</h2>
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-sm-3 col-5">
                <div class="feature">
                    <img src="img/features/01.png" alt="01 преимущество">
                    <p>
                        Первое преимущество
                    </p>
                </div>
            </div>
            <div class="col-sm-3 col-5">
                <div class="feature">
                    <img src="img/features/02.png" alt="02 преимущество">
                    <p>
                        Второе преимущество
                    </p>
                </div>
            </div>
            <div class="col-sm-3 col-5">
                <div class="feature">
                    <img src="img/features/03.png" alt="03 преимущество">
                    <p>
                        Третье преимущество
                    </p>
                </div>
            </div>
            <div class="col-sm-3 col-5">
                <div class="feature">
                    <img src="img/features/04.png" alt="04 преимущество">
                    <p>
                        Четвертое преимущество
                    </p>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8 col-10">
                <button type="button" class="btn btn-primary btn-lg btn-block feature-btn">Получить инструкцию</button>
            </div>
        </div>
    </div>
</div>
<!--Третья секция-->
<div class="section text-center">
    <div class="container footer">
        <div class="row justify-content-around">
            <div class="col-lg-12">
                <p>Наши клиенты</p>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-10"><img src="img/clients/01.png" alt="Наш клиент"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-10"><img src="img/clients/02.png" alt="Наш клиент"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-10"><img src="img/clients/03.png" alt="Наш клиент"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-10"><img src="img/clients/04.png" alt="Наш клиент"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-10"><img src="img/clients/05.png" alt="Наш клиент"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-10"><img src="img/clients/06.png" alt="Наш клиент"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-10"><img src="img/clients/07.png" alt="Наш клиент"></div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-10"><img src="img/clients/08.png" alt="Наш клиент"></div>
        </div>
    </div>

</div>

</body>
</html>
